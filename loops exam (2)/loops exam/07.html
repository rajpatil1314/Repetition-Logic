   <script>

function isPrime(number) {
    
    if (number < 2) {
        return false;
    }
    
    for (let i = 2; i < number; i++) {
        if (number % i === 0) {
            return false; 
        }
    }
    
    return true; 
}


console.log(isPrime(23)); 
console.log(isPrime(50)); 

    
    
console.log(isPrime(23)); 
console.log(isPrime(50)); 

   </script>
