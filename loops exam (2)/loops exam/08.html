<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        function isPrime(n)
        {
        
           
            if(n == 1 || n == 0) return false;
        
         
            for(let i = 2; i <= n / 2; i++)
            {
               
                  if(n % i == 0) return false;
            }
            
          
            return true;
        }
        let N = 100;
        
        
        for(let i = 1; i <= N; i++)
        {
           
            if(isPrime(i)) 
            {
                
                console.log(i + " ")
            }
            
        }   
        </script>
</body>
</html>
