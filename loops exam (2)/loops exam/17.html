<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
 let condition = false; 
 
 while (!condition) { 
 
   let userInput = prompt("Enter a value that satisfies the condition"); 
 
   if (userInput === "some_value") { 
     condition = true; 
   } else { 
     console.log("Condition not met, please try again"); 
   } 
 } 
  
 console.log("Condition satisfied, exiting loop"); 

 </script>

</body>
</html>
